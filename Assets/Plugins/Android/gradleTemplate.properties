# JVM heap size (Unity replaces **JVM_HEAP_SIZE** automatically)
org.gradle.jvmargs=-Xmx**JVM_HEAP_SIZE**M
org.gradle.parallel=true

# Streaming assets
unityStreamingAssets=**STREAMING_ASSETS**

# Unity injects additional properties here
**ADDITIONAL_PROPERTIES**

# AAPT2 (Android asset packaging tool)
android.aapt2FromMavenOverride=D:\\2022.3.24f1\\Editor\\Data\\PlaybackEngines\\AndroidPlayer\\SDK\\build-tools\\35.0.0\\aapt2.exe

# Suppress warnings for new compileSdk
